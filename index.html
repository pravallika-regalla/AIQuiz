<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Quest - The Ultimate Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    *::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    
    :root {
      --gold: #FFD700;
      --gold-dark: #B8860B;
      --green: #10b981;
      --red: #ef4444;
      --bg-dark: #08080c;
      --bg-card: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.08);
      --text: #ffffff;
      --text-dim: #6b7280;
    }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Animated Background */
    .bg-effects {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    
    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
    }
    
    .glow-orb.gold {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
      top: -200px;
      right: -100px;
      animation: float 20s ease-in-out infinite;
    }
    
    .glow-orb.purple {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139,92,246,0.25) 0%, transparent 70%);
      bottom: -150px;
      left: -100px;
      animation: float 25s ease-in-out infinite reverse;
    }
    
    .glow-orb.cyan {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(6,182,212,0.2) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 10s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.35; transform: translate(-50%, -50%) scale(1.1); }
    }
    
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,215,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,215,0,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
    }
    
    /* Layout */
    .screen { 
      display: none; 
      min-height: 100vh; 
      padding: 40px; 
      position: relative;
      z-index: 1;
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    .screen::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .screen.active { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }
    
    /* Cards */
    .glass-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid var(--border);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    /* Buttons */
    .btn {
      padding: 12px 24px;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      transform: scale(1);
    }

    .btn:active {
      transform: scale(0.95);
      transition: transform 0.1s ease;
    }
    
    .btn-gold {
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      color: #000;
      box-shadow: 0 4px 25px rgba(255,215,0,0.3), inset 0 1px 0 rgba(255,255,255,0.3);
    }
    
    .btn-gold:hover, .btn-gold:active {
      transform: translateY(-3px);
      box-shadow: 0 8px 40px rgba(255,215,0,0.4), inset 0 1px 0 rgba(255,255,255,0.3);
    }
    
    .btn-gold::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    
    .btn-gold:hover::after {
      transform: translateX(100%);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover, .btn-secondary:active {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,215,0,0.3);
    }

    /* ===== INTRO ===== */
    .intro-content { text-align: center; padding-top: 80px; }
    
    .logo-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 40px;
    }
    
    .logo-ring {
      position: absolute;
      inset: 0;
      border: 2px solid rgba(168,85,247,0.4);
      border-radius: 50%;
      animation: ringPulse 3s ease-in-out infinite;
    }
    
    .logo-ring:nth-child(2) {
      inset: -15px;
      border-color: rgba(6,182,212,0.3);
      animation-delay: -1s;
    }
    
    .logo-ring:nth-child(3) {
      inset: -30px;
      border-color: rgba(168,85,247,0.2);
      animation-delay: -2s;
    }
    
    @keyframes ringPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.5; }
    }
    
    .logo-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 70px;
      filter: drop-shadow(0 0 30px rgba(255,100,150,0.6)) 
              drop-shadow(0 0 60px rgba(255,100,150,0.4));
    }
    
    .title {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 900;
      letter-spacing: -0.03em;
      margin-bottom: 12px;
    }
    
    .title-ai {
      background: linear-gradient(135deg, #fff 0%, #888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .title-quest {
      background: linear-gradient(135deg, var(--gold) 0%, #FFA500 50%, var(--gold-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 10px rgba(255,215,0,0.3));
    }
    
    .tagline {
      color: var(--text-dim);
      font-size: 1rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 50px;
    }
    
    .stats-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 50px;
    }
    
    .stat-card {
      padding: 24px 36px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--gold) 0%, #FFA500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 4px;
    }

    /* ===== GAME LAYOUT WITH SIDE PANEL ===== */
    .game-layout {
      display: flex;
      width: 100%;
      max-width: 1400px;
      gap: 24px;
      margin-top: 20px;
    }

    /* ===== SIDE PANEL ===== */
    .side-panel {
      width: 220px;
      flex-shrink: 0;
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    .side-panel::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .side-panel-header {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 8px;
    }

    .side-panel-title {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .questions-grid {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .q-tile {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255,255,255,0.03);
      border: 2px solid transparent;
      padding: 6px;
      position: relative;
      transform: scale(1);
    }

    .q-tile:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,215,0,0.3);
      transform: scale(1.05);
    }

    .q-tile:active {
      transform: scale(0.95) !important;
      transition: transform 0.1s ease;
    }

    .q-tile.active {
      background: rgba(255,215,0,0.15);
      border-color: var(--gold);
    }

    .q-tile.answered {
      background: rgba(16,185,129,0.15);
      border-color: rgba(16,185,129,0.5);
    }

    .q-tile.skipped {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.15);
    }

    .q-tile-num {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-dim);
      line-height: 1;
    }

    .q-tile.active .q-tile-num {
      color: var(--gold);
    }

    .q-tile.answered .q-tile-num {
      color: var(--green);
    }

    .q-tile-team {
      font-size: 0.6rem;
      font-weight: 600;
      margin-top: 3px;
      color: var(--text-dim);
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .panel-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px 12px;
      border-top: 1px solid var(--border);
      margin-top: 4px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.65rem;
      color: var(--text-dim);
    }

    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 2px;
    }

    .legend-dot.current {
      background: var(--gold);
    }

    .legend-dot.answered {
      background: var(--green);
    }

    .legend-dot.unanswered {
      background: rgba(255,255,255,0.2);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      min-width: 0;
    }

    /* ===== QUESTION ===== */
    .q-header {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }

    .q-header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    
    .q-progress { 
      width: 100%;
    }
    
    .q-count {
      font-size: 1.1rem;
      display: flex;
      align-items: baseline;
      gap: 6px;
    }
    
    .q-count .current {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--gold);
    }
    
    .q-count .total {
      color: var(--text-dim);
    }
    
    .progress-track {
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 100px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--gold) 0%, #FFA500 100%);
      border-radius: 100px;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }
    
    .category-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 22px;
      background: linear-gradient(135deg, rgba(255,215,0,0.15) 0%, rgba(255,215,0,0.05) 100%);
      border: 1px solid rgba(255,215,0,0.25);
      border-radius: 100px;
      color: var(--gold);
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 24px;
    }
    
    .question-card {
      width: 100%;
      padding: 50px 60px;
      text-align: center;
      position: relative;
      margin-bottom: 30px;
    }
    
    .q-number {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 28px;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      border-radius: 100px;
      font-size: 0.9rem;
      font-weight: 700;
      color: #000;
      box-shadow: 0 4px 20px rgba(255,215,0,0.3);
    }
    
    .question-text {
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 600;
      line-height: 1.4;
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      width: 100%;
      margin-bottom: 30px;
    }
    
    .option-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px 24px;
      transition: all 0.3s;
    }
    
    .option-card:hover, .option-card:active {
      border-color: rgba(255,215,0,0.3);
      transform: translateX(5px);
    }
    
    .option-letter {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      border-radius: 12px;
      font-weight: 700;
      color: #000;
      flex-shrink: 0;
      box-shadow: 0 2px 10px rgba(255,215,0,0.2);
    }
    
    .option-text {
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .actions-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      justify-content: center;
    }

    /* Transition animation for question change */
    .main-content {
      transition: opacity 0.3s ease, transform 0.3s ease;
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    .main-content::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .main-content.transitioning {
      opacity: 0;
      transform: translateX(30px);
    }

    .main-content.transitioning-in {
      opacity: 0;
      transform: translateX(-30px);
    }

    .btn-skip {
      background: rgba(255,255,255,0.06);
      color: var(--text-dim);
      border: 1px solid var(--border);
      padding: 14px 24px;
    }

    .btn-skip:hover {
      background: rgba(255,255,255,0.1);
      color: var(--text);
    }
    
    .scoring-info {
      display: flex;
      gap: 40px;
      padding: 16px 28px;
      font-size: 0.9rem;
      color: var(--text-dim);
      width: 100%;
      justify-content: center;
    }

    /* Navigation Row */
    .nav-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .nav-row .btn {
      min-width: 160px;
    }
    
    .scoring-info strong {
      color: var(--gold);
      font-weight: 700;
    }

    /* Question Answered Info on Question Page */
    .question-answered-info {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px 28px;
      background: linear-gradient(135deg, rgba(16,185,129,0.1) 0%, rgba(16,185,129,0.03) 100%);
      border: 1px solid rgba(16,185,129,0.3);
      border-radius: 14px;
      margin-bottom: 24px;
    }

    .qa-badge {
      padding: 6px 14px;
      background: var(--green);
      color: #fff;
      font-size: 0.8rem;
      font-weight: 700;
      border-radius: 100px;
    }

    .qa-team {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qa-team-icon {
      font-size: 1.8rem;
    }

    .qa-team-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--gold);
    }

    .qa-result {
      padding: 4px 12px;
      border-radius: 100px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .qa-result.correct {
      background: rgba(16,185,129,0.2);
      color: var(--green);
    }

    .qa-result.wrong {
      background: rgba(239,68,68,0.2);
      color: var(--red);
    }

    /* ===== REVEAL + AWARD ===== */
    .reveal-content {
      width: 100%;
      max-width: 1100px;
      padding-top: 30px;
    }
    
    .answer-showcase {
      display: flex;
      align-items: center;
      gap: 40px;
      padding: 40px;
      margin-bottom: 40px;
      background: linear-gradient(135deg, rgba(16,185,129,0.08) 0%, rgba(16,185,129,0.02) 100%);
      border: 1px solid rgba(16,185,129,0.2);
    }
    
    .answer-image {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      overflow: hidden;
      flex-shrink: 0;
      border: 3px solid rgba(16,185,129,0.3);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(139,92,246,0.2));
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .answer-image .fallback-icon {
      font-size: 5rem;
      opacity: 0.8;
    }
    
    .answer-details { flex: 1; }
    
    .answer-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 18px;
      background: rgba(16,185,129,0.2);
      border: 1px solid rgba(16,185,129,0.3);
      border-radius: 100px;
      color: var(--green);
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .answer-badge::before {
      content: '‚úì';
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background: var(--green);
      border-radius: 50%;
      color: white;
      font-size: 0.7rem;
    }
    
    .answer-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 12px;
    }
    
    .answer-desc {
      font-size: 1.1rem;
      color: #9ca3af;
      line-height: 1.6;
    }
    
    .assign-section {
      text-align: center;
    }
    
    .assign-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #e5e7eb;
    }
    
    .assign-subtitle {
      font-size: 0.95rem;
      color: var(--text-dim);
      margin-bottom: 30px;
    }
    
    /* Desktop Teams Grid with Hover */
    .teams-grid {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .teams-grid.no-hover .team-hover {
      display: none !important;
      pointer-events: none !important;
    }
    
    .team-card {
      position: relative;
      width: 130px;
      padding: 24px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid var(--border);
      transform: scale(1);
    }
    
    .team-card:active {
      transform: scale(0.95) !important;
      transition: transform 0.1s ease;
    }
    
    .team-card:hover {
      transform: translateY(-12px) scale(1.05);
      border-color: var(--gold);
      box-shadow: 
        0 20px 50px rgba(255,215,0,0.2),
        0 0 0 1px rgba(255,215,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }
    
    .team-card.selected {
      border-color: var(--gold);
      box-shadow: 0 0 30px rgba(255,215,0,0.4);
      transform: scale(1.05);
    }
    
    .team-icon {
      font-size: 2.8rem;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
      transition: transform 0.3s;
    }
    
    .team-card:hover .team-icon {
      transform: scale(1.15);
    }
    
    .team-name {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 4px;
      transition: color 0.3s;
    }
    
    .team-card:hover .team-name, .team-card.selected .team-name {
      color: var(--gold);
    }
    
    .team-score {
      font-size: 0.85rem;
      color: var(--text-dim);
    }
    
    /* Desktop Hover Overlay */
    .team-hover {
      position: absolute;
      inset: 0;

  <script>
    const teams = [
      { id: 0, name: 'Alpha', score: 0, icon: 'ü¶Å', bg: 'linear-gradient(135deg, #FFD700 0%, #FFA500 100%)' },
      { id: 1, name: 'Beta', score: 0, icon: 'üêº', bg: 'linear-gradient(135deg, #9B59B6 0%, #8E44AD 100%)' },
      { id: 2, name: 'Gamma', score: 0, icon: 'ü¶Ö', bg: 'linear-gradient(135deg, #3498DB 0%, #2980B9 100%)' },
      { id: 3, name: 'Delta', score: 0, icon: 'üêò', bg: 'linear-gradient(135deg, #E74C3C 0%, #C0392B 100%)' },
      { id: 4, name: 'Epsilon', score: 0, icon: 'üêπ', bg: 'linear-gradient(135deg, #1ABC9C 0%, #16A085 100%)' },

      { id: 6, name: 'Omega', score: 0, icon: 'ü¶à', bg: 'linear-gradient(135deg, #E91E63 0%, #AD1457 100%)' }

    const questions = [
      { cat: 'AI Assistants', q: 'Which AI assistant was launched by Microsoft?', opts: ['Copilot', 'Alexa', 'Siri', 'Bixby'], ans: 'Copilot', icon: 'üíª', desc: 'Microsoft Copilot is integrated into Windows and Office products.' },
      { cat: 'AI Models', q: 'What does "GPT" stand for in ChatGPT?', opts: ['Generative Pre-trained Transformer', 'General Purpose Technology', 'Graphical Processing Tool', 'Generated Pattern Text'], ans: 'Generative Pre-trained Transformer', icon: 'ü§ñ', desc: 'GPT = Generative Pre-trained Transformer by OpenAI.' },
      { cat: 'AI Companies', q: 'Which company created the AI assistant "Claude"?', opts: ['Anthropic', 'OpenAI', 'Google', 'Meta'], ans: 'Anthropic', icon: 'üÖ∞Ô∏è', desc: 'Anthropic focuses on AI safety research.' },
      { cat: 'AI History', q: 'Who is considered the "Father of AI"?', opts: ['John McCarthy', 'Alan Turing', 'Marvin Minsky', 'Claude Shannon'], ans: 'John McCarthy', icon: 'üë®‚Äçüíª', desc: 'John McCarthy coined "AI" at Dartmouth in 1956.' },
      { cat: 'AI Chatbots', q: "What is Google's AI chatbot called?", opts: ['Gemini', 'Bard', 'Grok', 'Copilot'], ans: 'Gemini', icon: '‚ôä', desc: 'Gemini is Google\'s most capable AI model.' },
      { cat: 'AI Gaming', q: 'Which AI defeated the world Go champion?', opts: ['AlphaGo', 'Deep Blue', 'Watson', 'GPT-4'], ans: 'AlphaGo', icon: '‚ö´', desc: 'AlphaGo defeated Lee Sedol in 2016.' },
      { cat: 'AI Terms', q: 'What does "LLM" stand for?', opts: ['Large Language Model', 'Linear Learning Machine', 'Logic Learning Module', 'Language Logic Method'], ans: 'Large Language Model', icon: 'üìö', desc: 'LLM = Large Language Model.' },
      { cat: 'AI Founders', q: 'Who co-founded OpenAI with Sam Altman?', opts: ['Elon Musk', 'Bill Gates', 'Mark Zuckerberg', 'Jeff Bezos'], ans: 'Elon Musk', icon: 'üöÄ', desc: 'Elon Musk co-founded OpenAI in 2015.' },
      { cat: 'AI Problems', q: 'What is it called when AI generates false info?', opts: ['Hallucination', 'Confabulation', 'Fabrication', 'Imagination'], ans: 'Hallucination', icon: 'üåÄ', desc: 'AI Hallucination = generating false but plausible info.' },
      { cat: 'AI Art', q: 'Which company made DALL-E?', opts: ['OpenAI', 'Google', 'Microsoft', 'Adobe'], ans: 'OpenAI', icon: 'üé®', desc: 'OpenAI created DALL-E for text-to-image generation.' },
      { cat: 'AI Testing', q: 'What does the Turing Test evaluate?', opts: ['Machine intelligence', 'Processing speed', 'Memory capacity', 'Power efficiency'], ans: 'Machine intelligence', icon: 'üß™', desc: 'Alan Turing proposed this test in 1950.' },
      { cat: 'AI Terms', q: 'What does "NLP" stand for?', opts: ['Natural Language Processing', 'Neural Learning Protocol', 'Network Logic Program', 'Numeric Logic Processing'], ans: 'Natural Language Processing', icon: 'üí¨', desc: 'NLP = Natural Language Processing.' },
      { cat: 'AI Pioneers', q: 'Who is a "Godfather of Deep Learning"?', opts: ['Geoffrey Hinton', 'Steve Jobs', 'Larry Page', 'Tim Cook'], ans: 'Geoffrey Hinton', icon: 'üß†', desc: 'Geoffrey Hinton won Nobel Prize in Physics 2024.' },
      { cat: 'Open Source', q: "What is Meta's open-source LLM called?", opts: ['LLaMA', 'Falcon', 'Claude', 'PaLM'], ans: 'LLaMA', icon: 'ü¶ô', desc: 'LLaMA = Large Language Model Meta AI.' },
      { cat: 'AI Tech', q: 'What generates AI images from text?', opts: ['Diffusion Models', 'Blockchain', 'Quantum Computing', 'Edge Computing'], ans: 'Diffusion Models', icon: 'üñºÔ∏è', desc: 'Diffusion Models power Stable Diffusion, DALL-E, Midjourney.' },
      { cat: 'AI Companies', q: 'Who created Stable Diffusion?', opts: ['Stability AI', 'OpenAI', 'Google', 'Microsoft'], ans: 'Stability AI', icon: '‚ö°', desc: 'Stability AI made the open-source Stable Diffusion.' },
      { cat: 'AI Concepts', q: 'What does "AGI" stand for?', opts: ['Artificial General Intelligence', 'Advanced Graphics Interface', 'Automated Global Integration', 'Applied Genetic Intelligence'], ans: 'Artificial General Intelligence', icon: 'üåê', desc: 'AGI = human-level AI across all domains.' },
      { cat: 'AI Training', q: 'What is RLHF?', opts: ['Reinforcement Learning from Human Feedback', 'Recursive Logic for Hybrid Functions', 'Random Layer Hidden Features', 'Rapid Learning Heuristic Framework'], ans: 'Reinforcement Learning from Human Feedback', icon: 'üëç', desc: 'RLHF aligns AI with human preferences.' },
      { cat: 'AI Science', q: 'Which AI solved protein folding?', opts: ['AlphaFold', 'AlphaGo', 'AlphaStar', 'AlphaZero'], ans: 'AlphaFold', icon: 'üß¨', desc: 'AlphaFold by DeepMind revolutionized biology.' },
      { cat: 'AI Chatbots', q: "What is xAI's chatbot called?", opts: ['Grok', 'Gemini', 'Claude', 'Copilot'], ans: 'Grok', icon: '‚úñÔ∏è', desc: 'Grok is xAI\'s witty AI assistant.' },
      { cat: 'AI History', q: 'When was "AI" first coined?', opts: ['1956', '1969', '1984', '2001'], ans: '1956', icon: 'üìÖ', desc: 'The term was coined at Dartmouth Conference in 1956.' }
    ];

    // Track question states
    const questionStates = questions.map(() => ({
      answered: false,
      skipped: false,
      teamId: null,
      correct: null,
      optionsUsed: false
    }));

    let currentQ = 0;
    let optionsShown = false;
    let optionsUsed = false;
    let selectedTeamId = null;
    let confettiShown = false;

    const $ = id => document.getElementById(id);
    const getLetter = i => String.fromCharCode(65 + i);
    const getRank = i => ['ü•á','ü•à','ü•â','4Ô∏è‚É£','5Ô∏è‚É£','6Ô∏è‚É£','7Ô∏è‚É£'][i] || '';
    const getSorted = () => [...teams].sort((a,b) => b.score - a.score);
    const isMobile = () => window.innerWidth <= 1024;

    function showScreen(id) {
      const currentScreen = document.querySelector('.screen.active');
      const targetScreen = $(id);
      
      if (currentScreen === targetScreen) {
        if (id === 'question') updateQuestion();
        if (id === 'reveal') updateReveal();
        if (id === 'winner') updateWinner();
        return;
      }
      
      // No animation for reveal - just show it instantly
      if (id === 'reveal') {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        targetScreen.classList.add('active');
        updateReveal();
        return;
      }
      
      // Handle reveal to question transition (Back to Question) - no animation
      if (currentScreen && currentScreen.id === 'reveal' && id === 'question') {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        targetScreen.classList.add('active');
        updateQuestion();
        return;
      }
      
      // Default transition for other screens (intro, winner)
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      targetScreen.classList.add('active');
      if (id === 'question') updateQuestion();
      if (id === 'reveal') updateReveal();
      if (id === 'winner') updateWinner();
    }

    function startGame() {
      teams.forEach(t => t.score = 0);
      questionStates.forEach(s => {
        s.answered = false;
        s.skipped = false;
        s.teamId = null;
        s.correct = null;
        s.optionsUsed = false;
      });
      currentQ = 0;
      optionsShown = false;
      optionsUsed = false;
      showScreen('question');
    }

    function updateSidePanel() {
      const grid = $('questionsGrid');
      grid.innerHTML = questions.map((q, i) => {
        const state = questionStates[i];
        let statusClass = '';
        let teamHtml = '';

        if (state.answered) {
          statusClass = 'answered';
          const team = teams.find(t => t.id === state.teamId);
          if (team) {
            teamHtml = `<div class="q-tile-team">${team.name}</div>`;
          }
        } else if (state.skipped) {
          statusClass = 'skipped';
        }

        if (i === currentQ) statusClass += ' active';

        return `
          <div class="q-tile ${statusClass}" onclick="goToQuestion(${i})" title="Q${i + 1}: ${q.cat}">
            <div class="q-tile-num">${i + 1}</div>
            ${teamHtml}
          </div>
        `;
      }).join('');
    }

    function goToQuestion(index) {
      if (index === currentQ) return;
      
      const direction = index > currentQ ? 'right' : 'left';
      // For 'right' (forward): current goes left, new comes from right
      // For 'left' (backward): current goes right, new comes from left
      const slideOut = direction === 'right' ? '-50px' : '50px';
      const slideIn = direction === 'right' ? '50px' : '-50px';
      
      // If on reveal page, animate that out first
      const revealScreen = $('reveal');
      if (revealScreen.classList.contains('active')) {
        const revealContent = document.querySelector('.reveal-content');
        revealContent.style.transition = 'opacity 0.25s ease, transform 0.25s ease';
        revealContent.style.opacity = '0';
        revealContent.style.transform = `translateX(${slideOut})`;
        
        setTimeout(() => {
          currentQ = index;
          optionsShown = false;
          optionsUsed = questionStates[index].optionsUsed || false;
          
          document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
          $('question').classList.add('active');
          
          const mainContent = document.querySelector('.main-content');
          mainContent.style.transition = 'none';
          mainContent.style.opacity = '0';
          mainContent.style.transform = `translateX(${slideIn})`;
          
          updateQuestion();
          
          setTimeout(() => {
            mainContent.style.transition = 'opacity 0.25s ease, transform 0.25s ease';
            mainContent.style.opacity = '1';
            mainContent.style.transform = 'translateX(0)';
          }, 20);
          
          // Reset reveal content
          revealContent.style.transition = 'none';
          revealContent.style.opacity = '1';
          revealContent.style.transform = 'translateX(0)';
        }, 250);
      } else {
        animateToQuestion(index, direction);
      }
      
      if (isMobile()) togglePanel();
    }

    function togglePanel() {
      $('sidePanel').classList.toggle('show');
      $('panelOverlay').classList.toggle('show');
    }

    function updateQuestion() {
      const q = questions[currentQ];
      const state = questionStates[currentQ];
      
      $('qNum').textContent = currentQ + 1;
      
      // Calculate progress based on answered + skipped questions
      const completed = questionStates.filter(s => s.answered || s.skipped).length;
      $('progressBar').style.width = (completed / questions.length * 100) + '%';
      
      $('category').innerHTML = 'üí° ' + q.cat;
      $('qBadge').textContent = 'Q' + (currentQ + 1);
      $('qText').textContent = q.q;
      $('optionsGrid').style.display = 'none';
      $('optBtn').textContent = 'üëÅÔ∏è Options';
      optionsShown = false;
      
      // Show/hide navigation buttons
      $('prevBtn').style.display = currentQ > 0 ? 'inline-block' : 'none';
      $('nextBtn').style.display = currentQ < questions.length - 1 ? 'inline-block' : 'none';
      
      // Check if all questions are answered - show results button
      const allDone = questionStates.every(s => s.answered || s.skipped);
      $('resultsBtn').style.display = allDone ? 'inline-block' : 'none';
      
      // Show answered info if question was already answered
      const answeredInfo = $('questionAnsweredInfo');
      if (state.answered) {
        const team = teams.find(t => t.id === state.teamId);
        $('qaTeamIcon').textContent = team.icon;
        $('qaTeamName').textContent = team.name;
        const resultEl = $('qaResult');
        resultEl.textContent = state.correct ? '‚úì Correct' : '‚úó Wrong';
        resultEl.className = 'qa-result ' + (state.correct ? 'correct' : 'wrong');
        answeredInfo.style.display = 'flex';
      } else {
        answeredInfo.style.display = 'none';
      }
      
      updateSidePanel();
    }

    function toggleOptions() {
      optionsShown = !optionsShown;
      const q = questions[currentQ];
      const grid = $('optionsGrid');
      const btn = $('optBtn');
      
      if (optionsShown) {
        optionsUsed = true;
        questionStates[currentQ].optionsUsed = true;
        grid.innerHTML = q.opts.map((opt, i) => `
          <div class="option-card glass-card">
            <span class="option-letter">${getLetter(i)}</span>
            <span class="option-text">${opt}</span>
          </div>
        `).join('');
        grid.style.display = 'grid';
        btn.textContent = 'üôà Hide Options';
      } else {
        grid.style.display = 'none';
        btn.textContent = 'üëÅÔ∏è Options';
      }
    }

    function goPrevious() {
      if (currentQ > 0) {
        animateToQuestion(currentQ - 1, 'left');
      }
    }

    function goNext() {
      if (currentQ < questions.length - 1) {
        animateToQuestion(currentQ + 1, 'right');
      }
    }

    function animateToQuestion(targetQ, direction) {
      const mainContent = document.querySelector('.main-content');
      // For 'right' (next): current goes left (-50), new comes from right (+50)
      // For 'left' (prev): current goes right (+50), new comes from left (-50)
      const slideOut = direction === 'right' ? '-50px' : '50px';
      const slideIn = direction === 'right' ? '50px' : '-50px';
      
      // Animate out
      mainContent.style.transition = 'opacity 0.25s ease, transform 0.25s ease';
      mainContent.style.opacity = '0';
      mainContent.style.transform = `translateX(${slideOut})`;
      
      setTimeout(() => {
        currentQ = targetQ;
        optionsShown = false;
        optionsUsed = questionStates[currentQ].optionsUsed || false;
        updateQuestion();
        
        // Set up for animate in
        mainContent.style.transition = 'none';
        mainContent.style.transform = `translateX(${slideIn})`;
        
        // Trigger animate in
        setTimeout(() => {
          mainContent.style.transition = 'opacity 0.25s ease, transform 0.25s ease';
          mainContent.style.opacity = '1';
          mainContent.style.transform = 'translateX(0)';
        }, 20);
      }, 250);
    }

    function skipQuestion() {
      questionStates[currentQ].skipped = true;
      goToNextAvailable();
    }

    function goToNextAvailable() {
      // Find next unanswered question
      let nextQ = currentQ + 1;
      while (nextQ < questions.length && (questionStates[nextQ].answered || questionStates[nextQ].skipped)) {
        nextQ++;
      }
      
      if (nextQ >= questions.length) {
        // Check if all questions are done
        const allDone = questionStates.every(s => s.answered || s.skipped);
        if (allDone) {
          showScreen('winner');
        } else {
          // Find first unanswered
          nextQ = questionStates.findIndex(s => !s.answered && !s.skipped);
          if (nextQ === -1) {
            showScreen('winner');
          } else {
            currentQ = nextQ;
            optionsShown = false;
            optionsUsed = questionStates[currentQ].optionsUsed || false;
            showScreen('question');
          }
        }
      } else {
        currentQ = nextQ;
        optionsShown = false;
        optionsUsed = questionStates[currentQ].optionsUsed || false;
        showScreen('question');
      }
    }

    function updateReveal() {
      const q = questions[currentQ];
      const state = questionStates[currentQ];
      
      $('fallbackIcon').textContent = q.icon;
      $('ansTitle').textContent = q.ans;
      $('ansDesc').textContent = q.desc;
      
      selectedTeamId = null;
      $('mobileActionPanel').classList.remove('show');
      
      const usedOpts = state.optionsUsed || optionsUsed;
      const correctPts = usedOpts ? '+1' : '+2';
      const wrongPts = '-1';
      
      // Update mobile action panel buttons
      $('correctPtsBtn').textContent = correctPts;
      $('wrongPtsBtn').textContent = wrongPts;
      
      // Show/hide next button based on if last question
      $('nextQBtn').style.display = currentQ >= questions.length - 1 ? 'none' : 'inline-block';
      
      // Check if already answered
      if (state.answered) {
        const answeredTeam = teams.find(t => t.id === state.teamId);
        const resultText = state.correct ? '‚úì Correct' : '‚úó Wrong';
        const resultClass = state.correct ? 'correct' : 'wrong';
        
        $('teamsGrid').innerHTML = `
          <div class="already-answered">
            <div class="answered-label">Already Answered</div>
            <div class="answered-team">
              <span class="answered-team-icon">${answeredTeam.icon}</span>
              <span class="answered-team-name">${answeredTeam.name}</span>
              <span class="answered-result ${resultClass}">${resultText}</span>
            </div>
          </div>
        `;
        $('mobileActionPanel').style.display = 'none';
        $('skipBtnReveal').style.display = 'none';
      } else {
        $('skipBtnReveal').style.display = '';
        $('mobileActionPanel').style.display = '';
        
        // Add no-hover class to prevent immediate hover on page load
        $('teamsGrid').classList.add('no-hover');
        
        $('teamsGrid').innerHTML = teams.map(t => `
          <div class="team-card" data-id="${t.id}" onclick="selectTeam(${t.id})">
            <div class="team-icon">${t.icon}</div>
            <div class="team-name">${t.name}</div>
            <div class="team-score">${t.score} pts</div>
            <div class="team-hover">
              <div class="hover-team-name">${t.icon} ${t.name}</div>
              <button class="hover-btn correct" onclick="event.stopPropagation(); award(${t.id}, true)">‚úì ${correctPts}</button>
              <button class="hover-btn wrong" onclick="event.stopPropagation(); award(${t.id}, false)">‚úó ${wrongPts}</button>
            </div>
          </div>
        `).join('');
        
        // Remove no-hover class after a short delay to enable hover
        setTimeout(() => {
          $('teamsGrid').classList.remove('no-hover');
        }, 400);
      }
    }

    function selectTeam(teamId) {
      selectedTeamId = teamId;
      const team = teams.find(t => t.id === teamId);
      
      // Update selection UI
      document.querySelectorAll('.team-card').forEach(c => c.classList.remove('selected'));
      document.querySelector(`.team-card[data-id="${teamId}"]`).classList.add('selected');
      
      // Show mobile action panel
      $('selectedTeamIcon').textContent = team.icon;
      $('selectedTeamName').textContent = team.name;
      $('mobileActionPanel').classList.add('show');
      
      // Scroll to action panel on mobile
      if (isMobile()) {
        setTimeout(() => {
          $('mobileActionPanel').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
      }
    }

    function awardSelected(correct) {
      if (selectedTeamId === null) return;
      award(selectedTeamId, correct);
    }

    function award(teamId, correct) {
      const team = teams.find(t => t.id === teamId);
      const state = questionStates[currentQ];
      const usedOpts = state.optionsUsed || optionsUsed;
      const pts = correct ? (usedOpts ? 1 : 2) : -1;
      team.score += pts;
      
      // Mark question as answered
      state.answered = true;
      state.skipped = false;
      state.teamId = teamId;
      state.correct = correct;
      
      showToast(team.icon, team.name, pts);
      
      // Go to next question with animation
      setTimeout(() => {
        goToNextWithAnimation();
      }, 800);
    }

    function goToNextWithAnimation() {
      // Check if all questions done
      const allDone = questionStates.every(s => s.answered || s.skipped);
      if (allDone) {
        showScreen('winner');
        return;
      }
      
      // Find next unanswered question
      let nextQ = currentQ + 1;
      while (nextQ < questions.length && questionStates[nextQ].answered) {
        nextQ++;
      }
      
      if (nextQ >= questions.length) {
        // Wrap around to find first unanswered
        nextQ = questionStates.findIndex(s => !s.answered && !s.skipped);
        if (nextQ === -1) {
          showScreen('winner');
          return;
        }
      }
      
      // Animate left to right: current goes left, new comes from right
      const revealContent = document.querySelector('.reveal-content');
      if (revealContent) {
        revealContent.style.transition = 'opacity 0.25s ease, transform 0.25s ease';
        revealContent.style.opacity = '0';
        revealContent.style.transform = 'translateX(-50px)';
      }
      
      setTimeout(() => {
        currentQ = nextQ;
        optionsShown = false;
        optionsUsed = questionStates[currentQ].optionsUsed || false;
        
        // Switch to question screen
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        $('question').classList.add('active');
        
        // Set up initial state for animation in from right
        const mainContent = document.querySelector('.main-content');
        mainContent.style.transition = 'none';
        mainContent.style.opacity = '0';
        mainContent.style.transform = 'translateX(50px)';
        
        updateQuestion();
        
        // Trigger animation in
        setTimeout(() => {
          mainContent.style.transition = 'opacity 0.25s ease, transform 0.25s ease';
          mainContent.style.opacity = '1';
          mainContent.style.transform = 'translateX(0)';
        }, 20);
        
        // Reset reveal content for next time
        if (revealContent) {
          revealContent.style.transition = 'none';
          revealContent.style.opacity = '1';
          revealContent.style.transform = 'translateX(0)';
        }
      }, 250);
    }

    function skipFromReveal() {
      questionStates[currentQ].skipped = true;
      goToNextWithAnimation();
    }

    function backToQuestion() {
      showScreen('question');
    }

    function goNextQuestion() {
      if (currentQ < questions.length - 1) {
        // Animate left to right: current goes left, new comes from right
        const revealContent = document.querySelector('.reveal-content');
        revealContent.style.transition = 'opacity 0.25s ease, transform 0.25s ease';
        revealContent.style.opacity = '0';
        revealContent.style.transform = 'translateX(-50px)';
        
        setTimeout(() => {
          currentQ++;
          optionsShown = false;
          optionsUsed = questionStates[currentQ].optionsUsed || false;
          
          document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
          $('question').classList.add('active');
          
          const mainContent = document.querySelector('.main-content');
          mainContent.style.transition = 'none';
          mainContent.style.opacity = '0';
          mainContent.style.transform = 'translateX(50px)';
          
          updateQuestion();
          
          setTimeout(() => {
            mainContent.style.transition = 'opacity 0.25s ease, transform 0.25s ease';
            mainContent.style.opacity = '1';
            mainContent.style.transform = 'translateX(0)';
          }, 20);
          
          // Reset reveal content
          revealContent.style.transition = 'none';
          revealContent.style.opacity = '1';
          revealContent.style.transform = 'translateX(0)';
        }, 250);
      }
    }

    function showToast(icon, name, pts) {
      $('toastIcon').textContent = icon;
      $('toastText').textContent = name;
      const ptsEl = $('toastPts');
      ptsEl.textContent = (pts > 0 ? '+' : '') + pts + ' pts';
      ptsEl.className = 'toast-pts ' + (pts > 0 ? 'pos' : pts < 0 ? 'neg' : 'zero');
      $('toast').classList.add('show');
      setTimeout(() => $('toast').classList.remove('show'), 900);
    }

    function openModal() {
      $('modalTeams').innerHTML = getSorted().map((t, i) => `
        <div class="modal-team ${i === 0 ? 'top' : ''}">
          <span class="modal-rank">${getRank(i)}</span>
          <span class="modal-icon">${t.icon}</span>
          <span class="modal-name">${t.name}</span>
          <span class="modal-pts">${t.score}</span>
        </div>
      `).join('');
      $('modalOverlay').classList.add('show');
    }

    function closeModal() {
      $('modalOverlay').classList.remove('show');
    }

    // Confetti animation
    function launchConfetti() {
      const container = $('confettiContainer');
      container.innerHTML = '';
      
      const colors = ['#FFD700', '#FFA500', '#FF6347', '#00CED1', '#9370DB', '#32CD32', '#FF69B4', '#00BFFF'];
      const shapes = ['square', 'circle'];
      
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        const color = colors[Math.floor(Math.random() * colors.length)];
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        const left = Math.random() * 100;
        const delay = Math.random() * 3;
        const duration = 3 + Math.random() * 3;
        const size = 8 + Math.random() * 12;
        
        confetti.style.cssText = `
          left: ${left}%;
          width: ${size}px;
          height: ${size}px;
          background: ${color};
          border-radius: ${shape === 'circle' ? '50%' : '2px'};
          animation-delay: ${delay}s;
          animation-duration: ${duration}s;
        `;
        
        container.appendChild(confetti);
        setTimeout(() => confetti.classList.add('active'), 10);
      }
      
      setTimeout(() => launchConfetti(), 4000);
      setTimeout(() => container.innerHTML = '', 12000);
    }

    function updateWinner() {
      const sorted = getSorted();
      const winner = sorted[0];
      
      $('winnerCard').style.background = 'linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%)';
      $('winIcon').textContent = winner.icon;
      $('winName').textContent = winner.name;
      $('winScore').textContent = winner.score + ' points';
      
      $('finalLeaderboard').innerHTML = sorted.map((t, i) => {
        const cls = i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : '';
        return `
          <div class="final-row ${cls}">
            <span class="final-rank">${getRank(i)}</span>
            <span class="final-icon">${t.icon}</span>
            <span class="final-name">${t.name}</span>
            <span class="final-score">${t.score} pts</span>
          </div>
        `;
      }).join('');
      
      // Only show confetti on first reveal
      if (!confettiShown) {
        launchConfetti();
        confettiShown = true;
      }
    }

    function endQuiz() {
      showScreen('winner');
    }

    function restart() {
      $('confettiContainer').innerHTML = '';
      teams.forEach(t => t.score = 0);
      questionStates.forEach(s => {
        s.answered = false;
        s.skipped = false;
        s.teamId = null;
        s.correct = null;
        s.optionsUsed = false;
      });
      currentQ = 0;
      optionsShown = false;
      optionsUsed = false;
      selectedTeamId = null;
      confettiShown = false;
      showScreen('intro');
    }
  </script>
</body>
